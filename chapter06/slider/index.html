<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>React를 다른 라이브러리와 통합하기(jQuery UI 이벤트)</title>
  <script src="js/react.js"></script>
  <script src="js/react-dom.js"></script>

  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/jquery-ui.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery-1.10.2.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script>
    $(function() {
      let handleChange = (e, ui)=>{
        var slideEvent = new CustomEvent('slide', {
          detail: {ui: ui, jQueryEvent: e}
        })
        window.dispatchEvent(slideEvent)
      }
      $('#slider').slider({
        'change': handleChange,
        'slide': handleChange
      })
    })
  </script>
</head>
<body>
  <div class="container-fluid">
    <h1>Slider Intergation</h1>
    <div id="slider"></div>
    <div id="content"></div>
  </div>
  <script src="js/slider-buttons.js"></script>
  <script src="js/slider-value.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
